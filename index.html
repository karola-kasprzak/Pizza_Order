<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    </head>
    <body>
        <div class="main container">
            <div class="jumbotron opacity-3 py-2 mt-5">
                <h1 class="display-2 text-center m-5">Pizzeria za Rogiem</h1>
            </div>
            <div class="jumbotron form-group">
                <h2 class="display-4">Złoż swoje zamówienie</h2>
                <h5 class="mt-5 mb-3">Dane zamawiającego</h5>
                <label for="name" class="form-text">Imię i Nazwisko</label>
                <input type="text" name="name" class="form-control" id="name" />
                <label for="phone">Numer telefonu</label>
                <input
                    type="text"
                    name="phone"
                    class="form-control"
                    id="phone"
                />
                <h5 class="mt-5 mb-3">Adres dostawy</h5>
                <label for="adress-street">Ulica</label>
                <input
                    type="text"
                    name="addres-street"
                    class="form-control"
                    id="addres-street"
                />
                <label for="adress-house">Numer domu / mieszkania</label>
                <input
                    type="text"
                    name="addres-house"
                    class="form-control"
                    id="addres-house"
                />
                <label for="adress-code">Kod pocztowy</label>
                <input
                    type="text"
                    name="addres-code"
                    class="form-control"
                    id="addres-code"
                />
                <label for="adress-city">Miejscowość</label>
                <input
                    type="text"
                    name="addres-city"
                    class="form-control"
                    id="addres-city"
                />
                <h5 class="mt-5 mb-3">Twoje zamówienie</h5>
                <label for="pizza">Wybierz rodzaj pizzy</label>
                <select name="pizza" id="pizza" class="form-control">
                    <option value="0">-- Wybierz pizzę --</option>
                    <option value="margherita">Margherita</option>
                    <option value="capriciosa">Capriciosa</option>
                    <option value="prosciutto">Prosciutto</option>
                    <option value="salami">Salami</option>
                    <option value="fruttiDiMare">Frutti Di Mare</option>
                </select>

                <p class="mt-3 mb-1">Wybierz sosy</p>
                <div class="form-check my-2">
                    <input
                        type="checkbox"
                        name="top-tomato"
                        id="top-tomato"
                        value="tomato sauce"
                        class="form-check-input"
                    />
                    <label for="top-tomato" class="form-check-label"
                        >sos pomidorowy</label
                    >
                </div>
                <div class="form-check my-2">
                    <input
                        type="checkbox"
                        name="top-garlic"
                        id="top-garlic"
                        value="garlic sauce"
                        class="form-check-input"
                    />
                    <label for="top-garlic" class="form-check-label"
                        >sos czosnkowy</label
                    >
                </div>

                <h3 class="display-5 my-4">
                    Do zapłaty: <span id="price">0</span> PLN
                </h3>

                <div class="form-check my-5">
                    <input
                        type="checkbox"
                        name="consent"
                        id="consent"
                        value="1"
                        class="form-check-input"
                    />
                    <label for="consent" class="form-check-label"
                        >Wyrażam zgodę na przetwarzanie moich danych dla celów
                        realizacji zamówienia.</label
                    >
                </div>
                <button id="submit" class="btn btn-success btn-lg btn-block">
                    Złóż zamówienie
                </button>
            </div>
        </div>

        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Zamówienie złożone</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Twoje zamównienie wkrótce wyruszy w drogę.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                        
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
